<!DOCTYPE html>
<html>
<head>
<title>My Own Score Record</title>
<style>
  body { font-size: 18px; }
  table { width: 90%; border-collapse: collapse; font-size: 16px; }
  th, td { border: 1px solid black; padding: 12px; }
  th { text-align: left; }
  input[type="text"] { font-size: 16px; padding: 8px; width: 100%; box-sizing: border-box; }
  button { font-size: 16px; padding: 8px 12px; margin-top: 5px; }
  input[type="file"] { display: none; }
  img { max-width: 100px; max-height: 100px; }
</style>
</head>
<body>

<input type="text" id="searchInput" placeholder="Search..." onkeyup="AppInventor.setWebViewString('search:'+this.value)">

<table>
  <thead>
    <tr>
      <th>Assessment Name</th>
      <th>Score</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<input type="text" id="newCol1" placeholder="Assessment Name">
<input type="text" id="newCol2" placeholder="Score">
<input type="file" id="imagePicker" accept="image/*">
<button onclick="AppInventor.setWebViewString('chooseImage')">Choose Image</button>
<button onclick="AppInventor.setWebViewString('addRow:'+document.getElementById('newCol1').value+','+document.getElementById('newCol2').value)">Add Row</button>

</body>
</html>
